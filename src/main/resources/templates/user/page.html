<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Base</title>
</head>
<body>
<div align="center">
  <h1>Zalyalov`s User manager</h1>
  <h2>User`s page</h2>
</div>
<br>
<div align="center">
  <table border="1" cellpadding="5">
    <tr>
      <td>Id:</td>
      <td th:text=${user.id}></td>
    </tr>
    <tr>
      <td>Name</td>
      <td th:text=${user.firstName}></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td th:text=${user.surname}></td>
    </tr>
    <tr>
      <td>Age</td>
      <td th:text=${user.age}></td>
    </tr>
  </table>
</div>
<br/>
<div align="center">
  <a href="/login">Sign Out ></a>
</div>
<br/>
</body>
</html>
